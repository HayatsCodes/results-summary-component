<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-100 font-mono overflow-hidden">
  <div class="flex h-screen justify-center items-center">
    <div class="bg-white h-330 w-500 rounded-xl relative">
      <div
        class="flex flex-col bg-gradient-to-b from-light-slate-blue to-light-royal-blue h-330 w-250 rounded-xl relative">
        <p class="text-white text-center font-thin mt-4">
          Your Result
        </p>
        <div
          class="bg-gradient-to-b from-violet-blue to-persian-blue w-32 h-32 rounded-full mx-auto mt-16 absolute left-16">
          <p class="text-white font-bold text-center mt-6 flex items-center flex-col">
            <span class="inline-block text-5xl">
              76
            </span>
            <span class="inline-block text-11 opacity-50 font-thin -mt-3">
              of 100
            </span>
          </p>
        </div>
        <p class="text-white font-bold absolute top-52 left-26">
          Great
        </p>
        <p class="text-white opacity-50 text-11 tracking-widest absolute top-56 text-center mt-4 left-6">
          You scored higher than 65% of<br> the people who have taken <br> these tests.
        </p>
      </div>

      <p class="absolute text-dark-gray-blue font-bold text-lg top-0 left-68 mt-4">
        Summary
      </p>

      <div class="absolute bg-light-red bg-opacity-10 h-10 w-52 top-0 left-68 mt-16 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20" class="mt-3 ml-3">
          <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
        </svg>
        <p class="absolute top-2 text-light-red font-bold ml-10"> Reaction </p>
        <p class="absolute top-3 right-1 text-dark-gray-blue text-sm font-bold"> 80 <span class="opacity-50">/ 100</span> </p>
      </div>

      <div class="absolute bg-orangey-yellow bg-opacity-10 h-10 w-52 top-0 left-68 mt-28 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20" class="mt-3 ml-3">
          <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/>
        </svg>
        <p class="absolute top-2.5 text-orangey-yellow font-bold ml-10"> Memory </p>
        <p class="absolute top-3 right-1 text-dark-gray-blue text-sm font-bold"> 92 <span class="opacity-50">/ 100</span> </p>
      </div>

      <div class="absolute bg-green-teal bg-opacity-10 h-10 w-52 top-0 left-68 mt-40 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20" class="mt-3 ml-3">
          <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>
        </svg>
        <p class="absolute top-2.5 text-green-teal font-bold ml-10"> Verbal </p>
        <p class="absolute top-3 right-1 text-dark-gray-blue text-sm font-bold"> 61 <span class="opacity-50">/ 100</span> </p>
      </div>

      <div class="absolute bg-cobalt-blue bg-opacity-10 h-10 w-52 top-0 left-68 mt-52 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20" class="mt-3 ml-3">
          <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/>
        </svg>
        <p class="absolute top-2.5 text-cobalt-blue font-bold ml-10"> Visual </p>
        <p class="absolute top-3 right-1 text-dark-gray-blue text-sm font-bold"> 72 <span class="opacity-50">/ 100</span> </p>
      </div>

      <div class="absolute bottom-7 right-7 bg-dark-gray-blue h-9 w-48 rounded-2xl">
        <p class="text-center text-white mt-1"> Continue </p>
      </div>

    </div>
  </div>
  <div class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/HayatsCodes" class="text-gree">HayatsCodes</a>.
  </div>
</body>
</html>
